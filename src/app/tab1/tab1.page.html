<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- parte onde o vídeo estará disposto -->
  <div class="video">
    <h5>Video sobre programação</h5>
    <!-- coloca o vídeo na tela do site e permite que ele rode diretamente la -->
    <iframe width=100% height=100%
      src="https://www.youtube.com/embed/ZJVC36TdfwQ?list=PLuXkauUmG1ZH7iJfW5GpAKAQTo_NL5PZ7"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </div>

  <!-- botão de ação flutuante -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <!-- ícone inicial do botão principal -->
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- tranformando o botão em um botão capaz de armazenar uma lista de outros botões -->
    <ion-fab-list side="top">

      <!-- características do primeiro botão apresentado na lista -->
      <ion-fab-button>
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>

      <!-- características do segundo botão apresentado na lista -->
      <ion-fab-button>
        <!-- tranformando o ícone do youtube em um link que leva direto pra aba de asmr -->
        <a href="https://www.youtube.com/results?search_query=asmr" target="_blank">
          <ion-icon name="pencil-outline"></ion-icon>
        </a>
      </ion-fab-button>

    </ion-fab-list>

  </ion-fab>

</ion-content>
